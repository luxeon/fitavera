<div class="registration-container">
  <div class="registration-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join us to start your fitness journey</p>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            id="firstName"
            type="text"
            formControlName="firstName"
            [class.error]="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched"
            placeholder="Enter your first name">
          <div class="error-message" *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
            First name is required
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            id="lastName"
            type="text"
            formControlName="lastName"
            [class.error]="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched"
            placeholder="Enter your last name">
          <div class="error-message" *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">
            Last name is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email"
          formControlName="email"
          [class.error]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
          placeholder="Enter your email">
        <div class="error-message" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
          <span *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registrationForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password"
          formControlName="password"
          [class.error]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
          placeholder="Enter your password">
        <div class="error-message" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
          <span *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          [class.error]="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched"
          placeholder="Confirm your password">
        <div class="error-message" *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
          <span *ngIf="registrationForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="registrationForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <button type="submit" [disabled]="registrationForm.invalid">Create Account</button>

      <p class="login-link">
        Already have an account? <a href="/login">Log in</a>
      </p>
    </form>
  </div>
</div>
