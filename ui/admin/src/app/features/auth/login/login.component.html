<div class="login-container">
  <div class="login-card">
<!--    Uncomment to add language switcher -->
<!--    <div class="language-switcher-container">-->
<!--      <app-language-switcher></app-language-switcher>-->
<!--    </div>-->
    <h2>{{ 'login.title' | translate }}</h2>
    <p class="subtitle">{{ 'login.subtitle' | translate }}</p>

    <div *ngIf="errorMessage" class="error-banner">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">{{ 'login.email.label' | translate }}</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          [placeholder]="'login.email.placeholder' | translate">
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'login.password.label' | translate }}</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          [placeholder]="'login.password.placeholder' | translate">
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? ('login.button.loading' | translate) : ('login.button.login' | translate) }}
      </button>

      <div class="signup-link">
        {{ 'login.signup.text' | translate }} <a routerLink="/register">{{ 'login.signup.link' | translate }}</a>
      </div>
    </form>
  </div>
</div>
